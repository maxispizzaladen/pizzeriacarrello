    <canvas id="invoiceCanvas" style="display:none;"></canvas>

    <script>
        const discordWebhookURL = 'https://discord.com/api/webhooks/1331810538317025330/XhMJmPovII7423zEwNZhfFTIOM86S0-9U0x-6eW3HAFVYfsZVMUU32AaRPIgN2A0IPpc'; // Dein Webhook

        function updateTotal() {
            let total = 0;
            
            // Calculate Pizza total
            document.querySelectorAll('.pizza:checked, .burger:checked, .getraenk:checked, .nachtisch:checked, .extra:checked').forEach(item => {
                const quantity = item.parentElement.querySelector('.quantity')?.value || 1;
                total += parseInt(item.dataset.price) * parseInt(quantity);
            });

            document.getElementById('totalAmount').textContent = total + '‚Ç¨';
        }

        function calculateTotal() {
            let netto = 0;

            document.querySelectorAll('.pizza:checked, .burger:checked, .getraenk:checked, .nachtisch:checked, .extra:checked').forEach(item => {
                const quantity = item.parentElement.querySelector('.quantity')?.value || 1;
                netto += parseInt(item.dataset.price) * parseInt(quantity);
            });

            const mwst = netto * 0.19; // 19% Mehrwertsteuer
            const gesamt = netto + mwst;

            return { netto, mwst, gesamt };
        }

        function generateInvoiceNumber() {
            return Math.floor(Math.random() * 10000000000);
        }

        function generateInvoiceImage() {
            const { netto, mwst, gesamt } = calculateTotal();
            const invoiceNumber = generateInvoiceNumber();
            const canvas = document.getElementById('invoiceCanvas');
            const ctx = canvas.getContext('2d');

            canvas.width = 800;
            canvas.height = 1000;

            // Hintergrund
            ctx.fillStyle = '#fff';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // Titel
            ctx.font = 'bold 36px Arial';
            ctx.fillStyle = '#000';
            ctx.fillText('Pizzeria Carrello', 250, 50);

            ctx.font = '20px Arial';
            ctx.fillText('--------------------------------------', 50, 100);

            // Artikel auflisten
            let yPosition = 150;
            ctx.font = '18px Arial';
            document.querySelectorAll('.pizza:checked, .burger:checked, .getraenk:checked, .nachtisch:checked, .extra:checked').forEach(item => {
                const quantity = item.parentElement.querySelector('.quantity')?.value || 1;
                const name = item.parentElement.textContent.trim();
                const price = parseInt(item.dataset.price) * parseInt(quantity);

                ctx.fillText(`${name} x${quantity} - ${price.toFixed(2)}‚Ç¨`, 50, yPosition);
                yPosition += 30;
            });

            ctx.fillText('--------------------------------------', 50, yPosition);
            yPosition += 40;

            // Netto, MwSt und Gesamtbetrag
            ctx.font = '20px Arial';
            ctx.fillText(`Netto-Betrag: ${netto.toFixed(2)}‚Ç¨`, 50, yPosition);
            ctx.fillText(`MwSt. (19%): ${mwst.toFixed(2)}‚Ç¨`, 50, yPosition + 30);
            ctx.fillText(`Gesamtbetrag: ${gesamt.toFixed(2)}‚Ç¨`, 50, yPosition + 60);

            yPosition += 120;

            // Adresse und Rechnungsnummer unten
            ctx.fillText('--------------------------------------', 50, yPosition);
            ctx.fillText('Adresse: W√ºrfelpark 755, Stuttgart', 50, yPosition + 30);
            ctx.fillText(`Rechnungsnummer: ${invoiceNumber}`, 50, yPosition + 60);

            const imageDataURL = canvas.toDataURL('image/png');
            sendImageToDiscord(imageDataURL, invoiceNumber);
        }

        function sendImageToDiscord(imageDataURL, invoiceNumber) {
            const formData = new FormData();
            formData.append('file', dataURItoBlob(imageDataURL), `Rechnung-${invoiceNumber}.png`);
            formData.append('content', 'Neue Rechnung #' + invoiceNumber);

            fetch(discordWebhookURL, {
                method: 'POST',
                body: formData,
            })
            .then(response => response.json())
            .then(data => {
                console.log('Rechnung an Discord gesendet:', data);
            })
            .catch((error) => {
                console.error('Fehler beim Senden der Rechnung:', error);
            });
        }

        function dataURItoBlob(dataURI) {
            const byteString = atob(dataURI.split(',')[1]);
            const arrayBuffer = new ArrayBuffer(byteString.length);
            const uintArray = new Uint8Array(arrayBuffer);
            for (let i = 0; i < byteString.length; i++) {
                uintArray[i] = byteString.charCodeAt(i);
            }
            return new Blob([uintArray], { type: 'image/png' });
        }
    </script>

    <div style="margin: 20px;">

    <script>
        const originalDrawInvoice = drawInvoice;
        drawInvoice = function() {
            const lieferadresse = document.getElementById('lieferadresse').value;
            const showDelivery = document.getElementById('showDelivery').checked;
            
            const canvas = document.createElement('canvas');
            canvas.width = 800;
            canvas.height = showDelivery ? 1100 : 900; // Increased height for delivery address
            const ctx = canvas.getContext('2d');
            
            // Set white background
            ctx.fillStyle = 'white';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            ctx.fillStyle = 'black';

            // Draw header and items (from original function)
            let yPosition = 100;
            
            // Company header
            ctx.font = 'bold 24px Arial';
            ctx.fillText('Firma XYZ', 50, yPosition);
            yPosition += 40;

            // Items and calculations
            ctx.font = '20px Arial';
            const items = document.querySelectorAll('.item');
            let netto = 0;

            items.forEach(item => {
                const quantity = parseFloat(item.querySelector('.quantity').value) || 0;
                const price = parseFloat(item.querySelector('.price').value) || 0;
                const total = quantity * price;
                netto += total;

                ctx.fillText(`${quantity}x ${price.toFixed(2)}‚Ç¨ = ${total.toFixed(2)}‚Ç¨`, 50, yPosition);
                yPosition += 30;
            });

            yPosition += 20;
            ctx.fillText('--------------------------------------', 50, yPosition);
            yPosition += 40;

            // Show delivery address if checkbox is checked
            if (showDelivery && lieferadresse) {
                ctx.fillText('Lieferadresse:', 50, yPosition);
                yPosition += 30;
                ctx.fillText(lieferadresse, 50, yPosition);
                yPosition += 40;
                ctx.fillText('--------------------------------------', 50, yPosition);
                yPosition += 40;
            }

            // Calculate totals
            const mwst = netto * 0.19;
            const gesamt = netto + mwst;

            // Display totals
            ctx.fillText(`Netto-Betrag: ${netto.toFixed(2)}‚Ç¨`, 50, yPosition);
            ctx.fillText(`MwSt. (19%): ${mwst.toFixed(2)}‚Ç¨`, 50, yPosition + 30);
            ctx.fillText(`Gesamtbetrag: ${gesamt.toFixed(2)}‚Ç¨`, 50, yPosition + 60);

            yPosition += 120;

            // Footer information
            ctx.fillText('--------------------------------------', 50, yPosition);
            ctx.fillText('Adresse: W√ºrfelpark 755, Stuttgart', 50, yPosition + 30);
            ctx.fillText(`Rechnungsnummer: ${invoiceNumber}`, 50, yPosition + 60);

            const imageDataURL = canvas.toDataURL('image/png');
            sendImageToDiscord(imageDataURL, invoiceNumber);
        }
    </script>
