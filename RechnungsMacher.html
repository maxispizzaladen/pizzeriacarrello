        <button onclick="generateInvoiceImage()">Rechnung als Bild senden</button>

    <canvas id="invoiceCanvas" style="display:none;"></canvas>

    <script>
        const discordWebhookURL = 'https://discord.com/api/webhooks/1331810538317025330/XhMJmPovII7423zEwNZhfFTIOM86S0-9U0x-6eW3HAFVYfsZVMUU32AaRPIgN2A0IPpc'; // Dein Webhook

        function calculateTotal() {
            let netto = 0;

            document.querySelectorAll('.pizza:checked, .getraenk:checked').forEach(item => {
                const quantity = item.parentElement.querySelector('.quantity').value;
                netto += parseInt(item.dataset.price) * parseInt(quantity);
            });

            const mwst = netto * 0.19; // 19% Mehrwertsteuer
            const gesamt = netto + mwst;

            return { netto, mwst, gesamt };
        }

        function generateInvoiceNumber() {
            return Math.floor(Math.random() * 10000000000);
        }

        function generateInvoiceImage() {
            const { netto, mwst, gesamt } = calculateTotal();
            const invoiceNumber = generateInvoiceNumber();
            const canvas = document.getElementById('invoiceCanvas');
            const ctx = canvas.getContext('2d');

            canvas.width = 800;
            canvas.height = 1000;

            // Hintergrund
            ctx.fillStyle = '#fff';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // Titel
            ctx.font = 'bold 36px Arial';
            ctx.fillStyle = '#000';
            ctx.fillText('Pizzeria Carrello', 250, 50);

            ctx.font = '20px Arial';
            ctx.fillText('--------------------------------------', 50, 100);

            // Artikel auflisten
            let yPosition = 150;
            ctx.font = '18px Arial';
            document.querySelectorAll('.pizza:checked, .getraenk:checked').forEach(item => {
                const quantity = item.parentElement.querySelector('.quantity').value;
                const name = item.parentElement.textContent.trim();
                const price = parseInt(item.dataset.price) * parseInt(quantity);

                ctx.fillText(`${name} x${quantity} - ${price.toFixed(2)}‚Ç¨`, 50, yPosition);
                yPosition += 30;
            });

            ctx.fillText('--------------------------------------', 50, yPosition);
            yPosition += 40;

            // Netto, MwSt und Gesamtbetrag
            ctx.font = '20px Arial';
            ctx.fillText(`Netto-Betrag: ${netto.toFixed(2)}‚Ç¨`, 50, yPosition);
            ctx.fillText(`MwSt. (19%): ${mwst.toFixed(2)}‚Ç¨`, 50, yPosition + 30);
            ctx.fillText(`Gesamtbetrag: ${gesamt.toFixed(2)}‚Ç¨`, 50, yPosition + 60);

            yPosition += 120;

            // Adresse und Rechnungsnummer unten
            ctx.fillText('--------------------------------------', 50, yPosition);
            ctx.fillText('Adresse: W√ºrfelpark 755, Stuttgart', 50, yPosition + 30);
            ctx.fillText(`Rechnungsnummer: ${invoiceNumber}`, 50, yPosition + 60);

            const imageDataURL = canvas.toDataURL('image/png');
            sendImageToDiscord(imageDataURL, invoiceNumber);
        }

        function sendImageToDiscord(imageDataURL, invoiceNumber) {
            const formData = new FormData();
            formData.append('file', dataURItoBlob(imageDataURL), `Rechnung-${invoiceNumber}.png`);
            formData.append('content', 'Neue Rechnung #' + invoiceNumber);

            fetch(discordWebhookURL, {
                method: 'POST',
                body: formData,
            })
            .then(response => response.json())
            .then(data => {
                console.log('Rechnung an Discord gesendet:', data);
            })
            .catch((error) => {
                console.error('Fehler beim Senden der Rechnung:', error);
            });
        }

        function dataURItoBlob(dataURI) {
            const byteString = atob(dataURI.split(',')[1]);
            const arrayBuffer = new ArrayBuffer(byteString.length);
            const uintArray = new Uint8Array(arrayBuffer);
            for (let i = 0; i < byteString.length; i++) {
                uintArray[i] = byteString.charCodeAt(i);
            }
            return new Blob([uintArray], { type: 'image/png' });
        }
    </script>
